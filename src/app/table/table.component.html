<div class="container">  
    
  <h1>Bday Sort</h1>  
    
  <table class="table" id="table">  
    
    <thead>  
        <tr>  
           
          <th>Name</th>  
          <th>Birthday</th>  
          
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let file of file">  
        
        <td>{{ file.name }}</td>  
        <td>{{ file.bday }}</td>  
       
      </tr>  
     
    </tbody>  
  </table>  



  
</div>
