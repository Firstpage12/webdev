<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        
    </head>
    <body>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 0fr 0fr 0fr 0fr ;
                grid-auto-rows: 30px;
                gap:10px;
  }
            .button{
                width: 200px;
                margin: left -20px;;
            }
            .row1{
                grid-row: 1/2

            }
            .row2{
                grid-row: 2/3;
            }
            .row3{
                grid-row: 3/4;
            }
        </style>
        <div class="grid-container">
            <button class="button row1" id="btn1">1</button>
            <button class="button row1" id="btn2">2</button>
            <button class="button row1" id="btn3">3</button>
            <button class="button row2" id="btn4">4</button>
            <button class="button row2" id="btn5" onclick="rotate()">5</button>
            <button class="button row2" id="btn6">6</button>
            <button class="button row3" id="btn7">7</button>
            <button class="button row3" id="btn8">8</button>
            <button class="button row3" id="btn9">9</button>
        </div>
        <script>
            let data = [1, 2, 3, 6, 9, 8, 7, 4, 5];
               
            function rotate(){
                
                let button1 = document.getElementById('btn1');
	            let button2 = document.getElementById('btn2');
	            let button3 = document.getElementById('btn3');
	            let button4 = document.getElementById('btn4');
	            let button5 = document.getElementById('btn5');
	            let button6 = document.getElementById('btn6');
	            let button7 = document.getElementById('btn7');
	            let button8 = document.getElementById('btn8');
	            let button9 = document.getElementById('btn9');

	            let changedValue = data.splice(data.length - 2, 1);

	            data.unshift(changedValue[0]);

	
	            button1.innerHTML = data[0];
	            button2.innerHTML = data[1];
	            button3.innerHTML = data[2];
	            button4.innerHTML = data[7];
	            button5.innerHTML = data[8];
	            button6.innerHTML = data[3];
	            button7.innerHTML = data[6];
	            button8.innerHTML = data[5];
	            button9.innerHTML = data[4];

	            return data;
}


            
        </script>
    </body>
</html>
